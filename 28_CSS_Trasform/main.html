<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="box"><div class="blue ScaleX">Scale X</div></div>
      <div class="box"><div class="blue ScaleY">Scale Y</div></div>
      <div class="box"><div class="blue Scale">Scale</div></div>
      <div class="box"><div class="blue translate">translate</div></div>
      <div class="box"><div class="blue translateX">translateX</div></div>
      <div class="box"><div class="blue translateY">translateY</div></div>
      <div class="box"><div class="blue translateZ">translateZ</div></div>
      <div class="box"><div class="blue translate3d">translate3d</div></div>
      <div class="box"><div class="blue matrix">matrix</div></div>
      <div class="box"><div class="blue Matrix3d">Matrix3d</div></div>
      <div class="box"><div class="blue rotate">rotate</div></div>
      <div class="box"><div class="blue rotateX">rotateX</div></div>
      <div class="box"><div class="blue rotateY">rotateY</div></div>
      <div class="box"><div class="blue skew">skew</div></div>
      <div class="box"><div class="blue skewX">skewX</div></div>
      <div class="box"><div class="blue skewY">skewY</div></div>
    </div>
  </body>
</html>
