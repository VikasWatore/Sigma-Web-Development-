<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>

        .img1 {
            filter: blur(10px);
        }
        .img2{
            filter: brightness(10%);

        .img3{
            filter: grayscale(110%)

    </style>
  </head>

    <div class="container">

      <img height="500px" width="500px" src="https://imgs.search.brave.com/tQzY9fX0Qry5RxeXPUhhh4abNJ9TmEw-mu1ryOEGbcc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXQuY29t/L3cvZnVsbC8wL2Uv/ZS8xOTU3MzQtMTA4/MHgxOTIwLWlwaG9u/ZS0xMDgwcC1kYy12/aWxsYWluLWJhY2tn/cm91bmQtaW1hZ2Uu/anBn" alt="" class="img3"/>
      <img height="500px" width="500px" src="https://imgs.search.brave.com/L22IdWRPaFAGTy0MRbJin_bWB1t_dR-JP_RhCk2N1Zc/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJhY2Nlc3Mu/Y29tL2Z1bGwvMjMy/MTAuanBn" alt="" class="img2" />
      

    </div>
  </body>
</html>
